<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    
    <title>Atelier_2</title>
</head>
<body>
    <div class="page">
        

        <div class="page_flex">
            
            <div class="left">
                <div class="left_control">
                <div class="logo">
                    <img src="img/logo.svg" alt="">
                    
                </div>
                <div class="left_bottom">
                    <div class="left_bottom_flex">
                        <div class="img">
                            <img src="img/icon-document.svg" alt="">
                        </div>
                        <div class="img">
                            <img src="img/icon-folder.svg" alt="">
                        </div>
                        <div class="img">
                            <img src="img/icon-upload.svg" alt="">
                        </div>
                    </div>
                </div>
            </div>
            </div>

            <div class="right">
                <div class="right_top">
                    <p><strong>185</strong> <span class="gray"> GB LEFT</span></p>
                </div>
                <div class="center">
                    <p>You've used <span class="gb">815 GB</span> of your storage</p>
                    <div class="bar">
                        <div class="bar_int">
                            <div class="cercle">

                            </div>
                        </div>
                        
                    </div>
                    <div class="right_bottom">
                        <div class="right_bottom_flex">
                            <div class="0gb">
                                <p>0 GB</p>
                            </div>
                            <div class="1000GB">
                                <p>1000 GB</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
</body>
</html>
